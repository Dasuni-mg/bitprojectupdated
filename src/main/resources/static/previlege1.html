        <div class="table-responsive" id="tableParent">

            <script>

                function getsel(ob) {
                    var preselect = "Not Granted";
                    if (ob.sel == 1)
                        preselect = "Granted"
                    return preselect;
                }

                function getins(ob) {
                    var preselect = "Not Granted";
                    if (ob.ins == 1)
                        preselect = "Granted"
                    return preselect;
                }

                function getupd(ob) {
                    var preselect = "Not Granted";
                    if (ob.upd == 1)
                        preselect = "Granted"
                    return preselect;
                }

                function getdel(ob) {
                    var preselect = "Not Granted";
                    if (ob.del == 1)
                        preselect = "Granted"
                    return preselect;
                }


                var metadata = [
                    {name: 'Role', search: true, datatype: 'text', property: 'roleId.role'},
                    {
                        name: 'Module',
                        search: true,
                        datatype: 'text',
                        property: 'moduleId.name'
                    },
                    {name: 'Select', search: true, datatype: 'text', property: getsel},
                    {name: 'Insert', search: true, datatype: 'text', property: getins},
                    {name: 'Update', search: true, datatype: 'text', property: getupd},
                    {name: 'Delete', search: true, datatype: 'text', property: getdel}
                ];

                table("tableParent", "tblPrevilage", metadata, true);

            </script>
