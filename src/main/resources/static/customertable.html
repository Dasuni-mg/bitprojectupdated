<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    />

    <!--Fontawesome-most popular icon set and toolkit-->
    <script defer src="resources/fontawesome/js/solid.js"></script>
    <script defer src="resources/fontawesome/js/fontawesome.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="stylesheet" type="text/css" href="common.css"/>
    <link rel="stylesheet" type="text/css" href="table.css"/>

    <script src="resources/jquery/jquery.js"></script>
    <script src="resources/bootstrap/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="resources/datatable/css/datatables.min.css">
    <script src="resources/datatable/js/datatables.min.js"></script>
    <script src="resources/script/common.bitproject.js"></script>
    <script src="customertable.js"></script>


    <title>Hello,Gamage!</title>
</head>
<body>
<!--script-->
<script
        type="module"
        src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
></script>
<script
        nomodule
        src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
></script>

<div class="row w-100  ">
    <!--Navigation-->
    <div class="row s1 w-100">
        <div class="navigation">
            <h2 class="text-white"><span>Ga</span>mage <span>Re</span>staurant</h2>

            <ul>
                <li class="list">
                    <a href="http://localhost:8080/dashboard">
                <span class="icon"
                ><ion-icon name="home-outline"></ion-icon
                ></span>
                        <span class="text"> Home</span>
                    </a>
                </li>
                <li class="list">
                    <a href="#">
                <span class="icon"
                ><ion-icon name="notifications-outline"></ion-icon
                ></span>
                        <span class="text"> Notification</span>
                    </a>
                </li>
                <li class="list">
                    <a href="#">
                <span class="icon"
                ><ion-icon name="settings-outline"></ion-icon
                ></span>
                        <span class="text"> Settings</span>
                    </a>
                </li>
                <li class="list">
                    <a href="#">
                <span class="icon"
                ><ion-icon name="log-out-outline"></ion-icon
                ></span>
                        <span class="text"> Log out</span>
                    </a>
                </li>
                <li class="list">
                    <a href="#" onclick="handalNavigationModel()">
                <span class="icon"
                ><ion-icon name="menu-outline"></ion-icon
                ></span>
                        <span class="text"> Menu</span>
                    </a>
                </li>

                <div class="indicator"></div>
            </ul>
        </div>
    </div>
    <!--Navigation movement-->
    <script>
        const list = document.querySelectorAll(".list");

        function activeLink() {
            list.forEach((item) => item.classList.remove("active"));
            this.classList.add("active");
        }

        list.forEach((item) => item.addEventListener("click", activeLink));
    </script>

    <!--Form-->
    <div class="row  text-black-50 ">
        <h2>
            Customer Management
        </h2>
    </div>
    <div class="row p-5  formcontent w-100" style="background-color: white" id="divTable">
        <div class="container-fluid">
            <div class="justify-content-between">
                <a class="btn button tblbtnprint font-weight-bold" href="http://localhost:8080/customer"
                >Customer</a>
<input type="button" class="btn button tblbtnprint font-weight-bold" value="Print Table"
                       id="btnPrintTable" onclick="btnPrintTableMC()"/>


            </div>

            <div class="float-right">
                <input placeholder="Search" class="my-3  form-control border border-2 border-dark txtSearchName" type="text"
                       id="txtSearchName"/>
            </div>

        </div>
        <hr/>
        <div class="table-responsive" id="tableParent" class="table-container m-5"
        >

            <script>
                function getCustomerName(ob) {
                    return ob.fname + " " + ob.lname;
                }

                var metadata = [{
                    name: 'Regno',
                    search: true,
                    datatype: 'text',
                    property: 'regno'
                }, {
                    name: 'Customer Name',
                    search: true,
                    datatype: 'text',
                    property: getCustomerName
                }, {
                    name: 'Mobile No',
                    search: true,
                    datatype: 'text',
                    property: 'mobileno'
                },

                    {
                        name: 'Birthday',
                        search: true,
                        datatype: 'text',
                        property: 'birthday'
                    },
                    {
                        name: 'Second No',
                        search: true,
                        datatype: 'text',
                        property: 'secondno'
                    }, {
                        name: 'NIC',
                        search: true,
                        datatype: 'text',
                        property: 'nic'
                    }, {
                        name: 'Address',
                        search: true,
                        datatype: 'text',
                        property: 'address'
                    }, {
                        name: 'Status',
                        search: true,
                        datatype: 'text',
                        property: 'customerstatus_id.name'
                    },];
                //table function
                table("tableParent", "tblCustomer", metadata, true);
            </script>


        </div>

        <div>
            <div style="display: inline-block ; float: left">
                <select class="form-control input" id="cmbPageSize" style="width: 80px;">
                    <option selected value="10">10</option>
                    <option value="15">15</option>
                    <option value="30">30</option>
                    <option value="500">500</option>
                    <option value="1000">1000</option>
                </select>
                <script>
                    cmbPageSize.onchange = function chnagePageSize() {
                        activepage = 1;
                        btnSearchMC();
                    };
                </script>
            </div>
            <div style="display: inline-block; margin-left: 10px;">
                <ul id="pagination" class="pagination"></ul>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
